<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 800px;height:200px; border: 1px solid blue;">
    <table>
        <tr>
            <td>Enter String: </td>
            <td><input type="text" id='nm'></td>
        </tr>
        <tr>
            <td>Enter Sub String: </td>
            <td><input type="text" id='su'></td>
        </tr>
        <tr>
            <td>Replace with String: </td>
            <td><input type="text" id='re'></td>
        </tr>
    </table>
    <br>
    <input type="radio" name="f" id="s">Search substring in main string
    <input type="radio" name="f" id="u">To Upper Case
    <input type="radio" name="f" id="l">To Lower Case
    <input type="radio" name="f" id="tr">Trim spaces
    <input type="radio" name="f" id="co">Concatenate
    <input type="radio" name="f" id="rep">replace
    <br>
    <button type="button" id="btn" onclick="strgfun()">Submit Query</button>
    <br>
    <p id="p"></p>
    </div>
    <script>
          function strgfun(){
            var str=document.getElementById("nm").value;
            var arr=str.split(" ")
            var substr=document.getElementById("su").value;
            var rpl=document.getElementById("re").value;
            var SS=document.getElementById("s")
            var U=document.getElementById("u")
            var L=document.getElementById("l")
            var T=document.getElementById("tr")
            var C=document.getElementById("co")
            var R=document.getElementById("rep")
            if(SS.checked){
              for(i=0;i<arr.length;i++){
                if(arr[i]===substr){
                    document.getElementById("p").innerHTML="present"
                }
              }
            }
            else if(U.checked){
                upr=str.toUpperCase()
                document.getElementById("p").innerHTML=upr
            }
            else if(L.checked){
                lwr=str.toLowerCase()
                document.getElementById("p").innerHTML=lwr
            }
            else if(T.checked){
                tr=str.trim()
                document.getElementById("p").innerHTML=tr
            }
            else if(C.checked){
                str2=str.concat(" "+substr)
                document.getElementById("p").innerHTML=str2
            }
            else if(R.checked){
                for(i=0;i<arr.length;i++){
                    if(arr[i]==substr){
                        arr[i]=rpl;
                    }
                }
                str3=arr[0];
                for(i=1;i<arr.length;i++){
                    str3=str3+" "+arr[i];
                }
                document.getElementById("p").innerHTML=str3;
            }

          }
    </script>
</body>
</html>
